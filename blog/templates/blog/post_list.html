{% extends "blog/base.html" %}
{% block title %}Meu blog |dJango|{% endblock %}

{% block content %}
    {% for post in post_list %}

    <article>
        <h2>{{ post.title }}</h2>
        <p class="date">
            Publicado em {{ post.create }} por {{ post.author }}
        </p>
        {{ post.body|linebreaks|truncatewords:10 }}
    </article>
    {% endfor %}
{% endblock %}
